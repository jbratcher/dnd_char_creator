<!DOCTYPE html>

<html class="no-js" lang="en">

    <head>

        <meta http-equiv="x-ua-compatible" content="ie=edge">
	      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D&D Charcter Creator</title>
        <link rel="stylesheet" href="css/styles.min.css">

    </head>

    <body>

      <div class="container">

        <main class="row">

          <section id="characterCreator" class="col-md-6">

            <h1>Character Creator</h1>

            <p>Enter you character information</p>

            <form>

              <div class="input-group-prepend mb-3">

                <label class="input-group-text" for="cls">Choose a Class: </label>

                <select class="custom-select" id="cls">
                  <option selected>Class</option>
                  <option value="1">Barbarian</option>
                  <option value="2">Bard</option>
                  <option value="3">Cleric</option>
                  <option value="4">Druid</option>
                  <option value="5">Fighter</option>
                  <option value="6">Monk</option>
                  <option value="7">Paladin</option>
                  <option value="8">Ranger</option>
                  <option value="9">Rogue</option>
                  <option value="10">Soccerror</option>
                  <option value="11">Warlock</option>
                  <option value="12">Wizard</option>
                </select>

              </div>

              <div class="input-group-prepend mb-3">

                <label class="input-group-text" for="race">Choose a Race: </label>

              <select class="custom-select" id="race">
                <option selected>Race</option>
                <option value="1">Human</option>
                <option value="2">Elf</option>
                <option value="3">Half-Elf</option>
                <option value="4">Dwarf</option>
                <option value="5">Halfling</option>
                <option value="6">Half-Orc</option>
              </select>

            </div>

            <p>Roll your ability scores<p>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Strength: </label>
              <span id="rolledStrength">-</span>
              <button type="button" id="rollStrength" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Dexerity: </label>
              <span id="rolledDexerity">-</span>
              <button type="button" id="rollDexerity" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Constitution: </label>
              <span id="rolledConstitition">-</span>
              <button type="button" id="rollConstitution" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Intelligence: </label>
              <span id="rolledIntelligence">-</span>
              <button type="button" id="rollIntelligence" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Wisdom: </label>
              <span id="rolledWisdom">-</span>
              <button type="button" id="rollWisdom" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Charisma: </label>
              <span id="rolledCharisma">-</span>
              <button type="button" id="rollCharisma" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="alignment">Choose an alignment: </label>
              </div>
              <select class="custom-select" id="alignment">
                <option selected>Alignment</option>
                <option value="1">Lawful Good</option>
                <option value="2">Neutral Good</option>
                <option value="3">Chaotic Good</option>
                <option value="4">Lawful Neutral</option>
                <option value="5">True Neutral</option>
                <option value="6">Chaotic Neutral</option>
                <option value="7">Lawful Evil</option>
                <option value="8">Neutral Evil</option>
                <option value="9">Chaotic Evil</option>
              </select>
            </div>

            <div class="input-group-prepend mb-3">

              <label class="input-group-text" for="name">Choose a Name: </label>

              <input type="text" id="name">

            </div>

            <div class="input-group-prepend mb-3">

              <label class="input-group-text" for="gender">Choose a Gender: </label>

              <input type="text" id="gender">

            </div>

            <div class="input-group-prepend mb-3">

              <label class="input-group-text" for="age">Choose a Starting Age: </label>

              <input type="text" id="age">

            </div>

            <button id="submitButton" type="button">Create Character</button>

          </form>

        </section>

        <section id="characterPreview" class="col-md-6">

          <h2>Preview Area</h2>

          <section class="col col md-6">

            <img id="characterImg" class="img-fluid rounded-circle d-block w-50 mx-auto" src="https://i.pinimg.com/736x/86/84/32/868432784e4fd37beb893ecdb0830a74--old-friends-barbarian-fantasy.jpg" alt="character preview">

          </section>

          <p>Name: <span id="namePreview"></span></p>

          <p>Race: <span id="racePreview"></span></p>

          <p>Gender: <span id="genderPreview"></span></p>

          <p>Age: <span id="agePreview"></span></p>

          <ul>
            <li>Strength: <span id="strengthPreview"></span></li>
            <li>Dexerity: <span id="dexerityPreview"></span></li>
            <li>Constitution: <span id="constitutionPreview"></span></li>
            <li>Intelligence: <span id="intelligencePreview"></span></li>
            <li>Wisdom: <span id="wisdomPreview"></span></li>
            <li>Charisma: <span id="charismaPreview"></span></li>
          </ul>

          <p>Alignment: <span id="alignmentPreview"></span></p>

          <p>Class: <span id="clsPreview"></span></p>

        </section>

      <main>

    </div>




    <script type="module" src="src/js/characters.js"></script>
    <script type="module" src="src/js/main.js"></script>

    </body>

</html>
