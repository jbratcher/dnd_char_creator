<!DOCTYPE html>

<html class="no-js" lang="en">

    <head>

        <meta http-equiv="x-ua-compatible" content="ie=edge">
	      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>D&D Charcter Creator</title>
        <!--build:css css/styles.min.css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="src/css/vendor/font-awesome.min.css">
        <link rel="stylesheet" href="src/css/styles.css">
        <!--endbuild-->

    </head>

    <body>

      <div class="container">

        <main class="row">

          <section id="characterCreator" class="col-md-4 py-3">

            <h1>Character Creator</h1>

            <p>Enter you character information</p>

            <form>

              <div class="input-group-prepend mb-3">

                <label class="input-group-text" for="cls">Choose a Class: </label>

                <select class="custom-select" id="cls">
                  <option selected>Barbarian</option>
                  <option>Bard</option>
                  <option>Cleric</option>
                  <option>Druid</option>
                  <option>Fighter</option>
                  <option>Monk</option>
                  <option>Paladin</option>
                  <option>Ranger</option>
                  <option>Rogue</option>
                  <option>Soccerror</option>
                  <option>Warlock</option>
                  <option>Wizard</option>
                </select>

              </div>

              <div class="input-group-prepend mb-3">

                <label class="input-group-text" for="race">Choose a Race: </label>

              <select class="custom-select" id="race">
                <option selected>Dwarf</option>
                <option>Elf</option>
                <option>Half-Elf</option>
                <option>Halfling</option>
                <option>Half-Orc</option>
                <option>Human</option>
                <option>Gnome</option>
              </select>

            </div>

            <p>Roll your ability scores<p>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Strength: </label>
              <span id="rolledStrength">-</span>
              <button type="button" id="rollStrength" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Dexerity: </label>
              <span id="rolledDexerity">-</span>
              <button type="button" id="rollDexerity" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Constitution: </label>
              <span id="rolledConstitition">-</span>
              <button type="button" id="rollConstitution" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Intelligence: </label>
              <span id="rolledIntelligence">-</span>
              <button type="button" id="rollIntelligence" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Wisdom: </label>
              <span id="rolledWisdom">-</span>
              <button type="button" id="rollWisdom" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3 d-flex justify-content-between">
              <label class="h6">Charisma: </label>
              <span id="rolledCharisma">-</span>
              <button type="button" id="rollCharisma" class="btn btn-dark btn-sm">Roll</button>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="alignment">Choose an alignment: </label>
              </div>
              <select class="custom-select" id="alignment">
                <option selected>Lawful Good</option>
                <option>Neutral Good</option>
                <option>Chaotic Good</option>
                <option>Lawful Neutral</option>
                <option>True Neutral</option>
                <option>Chaotic Neutral</option>
                <option>Lawful Evil</option>
                <option>Neutral Evil</option>
                <option>Chaotic Evil</option>
              </select>
            </div>

            <div class="input-group-prepend mb-3">

              <label class="input-group-text" for="name">Choose a Name: </label>

              <input type="text" id="name">

            </div>

            <div class="input-group-prepend mb-3">

              <label class="input-group-text" for="gender">Choose a Gender: </label>

              <input type="text" id="gender">

            </div>

            <div class="input-group-prepend mb-3">

              <label class="input-group-text" for="age">Choose a Starting Age: </label>

              <input type="text" id="age">

            </div>

            <button id="submitButton" type="button">Create Character</button>

          </form>

        </section>

        <section id="characterPreview" class="col-md-6 mx-auto py-3">

          <h2>Preview Area</h2>

          <section id="imgSection" class="col col md-6">

            <img id="characterImg" class="img-fluid rounded-circle d-block w-50 mx-auto" src="https://i.pinimg.com/736x/86/84/32/868432784e4fd37beb893ecdb0830a74--old-friends-barbarian-fantasy.jpg" alt="character preview">

          </section>

          <p><b>Name: </b><span id="namePreview"></span></p>

          <p><b>Race: </b><span id="racePreview"></span></p>

          <p><b>Gender: </b><span id="genderPreview"></span></p>

          <p><b>Age: </b><span id="agePreview"></span></p>

            <p><b>Strength: </b><span id="strengthPreview"></span></p>
            <p><b>Dexerity: </b><span id="dexerityPreview"></span></p>
            <p><b>Constitution: </b><span id="constitutionPreview"></span></p>
            <p><b>Intelligence: </b><span id="intelligencePreview"></span></p>
            <p><b>Wisdom: </b><span id="wisdomPreview"></span></p>
            <p><b>Charisma: </b><span id="charismaPreview"></span></p>

          <p><b>Alignment: </b><span id="alignmentPreview"></span></p>

          <p><b>Class: </b><span id="clsPreview"></span></p>

        </section>

      <main>

    </div>

    <script type="module" src="src/js/characterImages.js"></script>
    <script type="module" src="src/js/main.js"></script>

    </body>

</html>
